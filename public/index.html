<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI 3D Generator</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Outfit:wght@300;400;600&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    :root {
      --bg-dark: #0a0a0f;
      --bg-card: #151520;
      --accent: #00ff88;
      --accent-dim: #00ff8833;
      --text: #e8e8f0;
      --text-dim: #9090a8;
    }
    
    body {
      font-family: 'Outfit', sans-serif;
      background: var(--bg-dark);
      color: var(--text);
      overflow-x: hidden;
      min-height: 100vh;
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
      display: grid;
      grid-template-columns: 400px 1fr;
      gap: 2rem;
      min-height: 100vh;
    }
    
    .panel {
      background: var(--bg-card);
      border-radius: 16px;
      padding: 2rem;
      border: 1px solid rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
    }
    
    h1 {
      font-family: 'Space Mono', monospace;
      font-size: 2rem;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, var(--accent), #00ccff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .subtitle {
      color: var(--text-dim);
      font-size: 0.9rem;
      margin-bottom: 2rem;
      font-weight: 300;
    }
    
    .input-group {
      margin-bottom: 1.5rem;
    }
    
    label {
      display: block;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--accent);
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    
    textarea {
      width: 100%;
      padding: 1rem;
      background: var(--bg-dark);
      border: 1px solid rgba(0, 255, 136, 0.2);
      border-radius: 8px;
      color: var(--text);
      font-family: 'Outfit', sans-serif;
      font-size: 1rem;
      resize: vertical;
      min-height: 120px;
      transition: all 0.3s ease;
    }
    
    textarea:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 20px var(--accent-dim);
    }
    
    button {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, var(--accent), #00ccff);
      border: none;
      border-radius: 8px;
      color: var(--bg-dark);
      font-family: 'Space Mono', monospace;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 30px var(--accent-dim);
    }
    
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    
    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s;
    }
    
    button:hover::before {
      left: 100%;
    }
    
    .status {
      margin-top: 1rem;
      padding: 1rem;
      background: var(--bg-dark);
      border-radius: 8px;
      border-left: 3px solid var(--accent);
      font-family: 'Space Mono', monospace;
      font-size: 0.85rem;
      display: none;
    }
    
    .status.show {
      display: block;
      animation: slideIn 0.3s ease;
    }
    
    .status.error {
      border-left-color: #ff3366;
      color: #ff3366;
    }
    
    #viewer {
      position: relative;
      background: var(--bg-dark);
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.05);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 600px;
    }
    
    #canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    
    .placeholder {
      text-align: center;
      color: var(--text-dim);
      padding: 3rem;
    }
    
    .placeholder-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      opacity: 0.3;
    }
    
    .examples {
      margin-top: 1.5rem;
    }
    
    .examples h3 {
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--text-dim);
      margin-bottom: 0.75rem;
    }
    
    .example-chips {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    
    .chip {
      padding: 0.5rem 1rem;
      background: var(--bg-dark);
      border: 1px solid rgba(0, 255, 136, 0.2);
      border-radius: 20px;
      font-size: 0.85rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .chip:hover {
      background: var(--accent-dim);
      border-color: var(--accent);
      transform: translateY(-2px);
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .loading {
      display: inline-block;
      width: 12px;
      height: 12px;
      border: 2px solid var(--accent);
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 0.8s linear infinite;
      margin-left: 8px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    @media (max-width: 1024px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="panel">
      <h1>AI 3D Generator</h1>
      <p class="subtitle">Blender Ã— Gemini ã§ 3D ãƒ¢ãƒ‡ãƒ«ã‚’ç”Ÿæˆ</p>
      
      <div class="input-group">
        <label for="prompt">ãƒ—ãƒ­ãƒ³ãƒ—ãƒˆ</label>
        <textarea 
          id="prompt" 
          placeholder="ä¾‹: å…ã®3Dãƒ¢ãƒ‡ãƒ«ã‚’ä½œæˆã—ã¦ãã ã•ã„"
        ></textarea>
      </div>
      
      <button id="generateBtn">
        Generate Model
      </button>
      
      <div id="status" class="status"></div>
      
      <div class="examples">
        <h3>ã‚µãƒ³ãƒ—ãƒ«</h3>
        <div class="example-chips">
          <div class="chip" data-prompt="å…">å…</div>
          <div class="chip" data-prompt="ãƒ­ãƒœãƒƒãƒˆ">ãƒ­ãƒœãƒƒãƒˆ</div>
          <div class="chip" data-prompt="å®¶">å®¶</div>
          <div class="chip" data-prompt="æœ¨">æœ¨</div>
          <div class="chip" data-prompt="å®‡å®™èˆ¹">å®‡å®™èˆ¹</div>
        </div>
      </div>

      <div class="examples">
        <h3>æ—¢å­˜ãƒ¢ãƒ‡ãƒ«</h3>
        <div id="modelList" class="example-chips">
          <div class="chip loading-models">èª­ã¿è¾¼ã¿ä¸­...</div>
        </div>
      </div>
    </div>
    
    <div class="panel" id="viewer">
      <div class="placeholder">
        <div class="placeholder-icon">ğŸ¨</div>
        <p>å·¦å´ã®ãƒ—ãƒ­ãƒ³ãƒ—ãƒˆã‚’å…¥åŠ›ã—ã¦<br>3Dãƒ¢ãƒ‡ãƒ«ã‚’ç”Ÿæˆã—ã¦ãã ã•ã„</p>
      </div>
    </div>
  </div>

  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
      }
    }
  </script>
  
  <script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

    const promptInput = document.getElementById('prompt');
    const generateBtn = document.getElementById('generateBtn');
    const statusDiv = document.getElementById('status');
    const viewerDiv = document.getElementById('viewer');
    
    let scene, camera, renderer, controls, currentModel;

    // Three.jsã‚·ãƒ¼ãƒ³ã®åˆæœŸåŒ–
    function initScene() {
      // ã‚·ãƒ¼ãƒ³ã‚’ä½œæˆ
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x0a0a0f);
      
      // ã‚«ãƒ¡ãƒ©
      camera = new THREE.PerspectiveCamera(
        50,
        viewerDiv.clientWidth / viewerDiv.clientHeight,
        0.1,
        1000
      );
      camera.position.set(5, 5, 5);
      
      // ãƒ¬ãƒ³ãƒ€ãƒ©ãƒ¼
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(viewerDiv.clientWidth, viewerDiv.clientHeight);
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.shadowMap.enabled = true;
      
      // æ—¢å­˜ã®ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚’å‰Šé™¤
      const existingCanvas = viewerDiv.querySelector('canvas');
      if (existingCanvas) existingCanvas.remove();
      
      viewerDiv.innerHTML = '';
      viewerDiv.appendChild(renderer.domElement);
      
      // ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ«
      controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.05;
      
      // ãƒ©ã‚¤ãƒˆ
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
      scene.add(ambientLight);
      
      const directionalLight = new THREE.DirectionalLight(0x00ff88, 0.8);
      directionalLight.position.set(5, 10, 5);
      directionalLight.castShadow = true;
      scene.add(directionalLight);
      
      const backLight = new THREE.DirectionalLight(0x00ccff, 0.5);
      backLight.position.set(-5, 5, -5);
      scene.add(backLight);
      
      // ã‚°ãƒªãƒƒãƒ‰
      const gridHelper = new THREE.GridHelper(10, 10, 0x00ff88, 0x202030);
      scene.add(gridHelper);
      
      // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ãƒ«ãƒ¼ãƒ—
      function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
      }
      animate();
      
      // ãƒªã‚µã‚¤ã‚ºå¯¾å¿œ
      window.addEventListener('resize', () => {
        camera.aspect = viewerDiv.clientWidth / viewerDiv.clientHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(viewerDiv.clientWidth, viewerDiv.clientHeight);
      });
    }

    // ãƒ¢ãƒ‡ãƒ«ã‚’èª­ã¿è¾¼ã‚€
    function loadModel(url) {
      const loader = new GLTFLoader();
      
      loader.load(
        url,
        (gltf) => {
          // æ—¢å­˜ã®ãƒ¢ãƒ‡ãƒ«ã‚’å‰Šé™¤
          if (currentModel) {
            scene.remove(currentModel);
          }
          
          currentModel = gltf.scene;
          scene.add(currentModel);
          
          // ãƒ¢ãƒ‡ãƒ«ã‚’ã‚»ãƒ³ã‚¿ãƒªãƒ³ã‚°
          const box = new THREE.Box3().setFromObject(currentModel);
          const center = box.getCenter(new THREE.Vector3());
          currentModel.position.sub(center);
          
          // ã‚«ãƒ¡ãƒ©ä½ç½®ã‚’èª¿æ•´
          const size = box.getSize(new THREE.Vector3());
          const maxDim = Math.max(size.x, size.y, size.z);
          const fov = camera.fov * (Math.PI / 180);
          const cameraZ = Math.abs(maxDim / 2 / Math.tan(fov / 2)) * 1.5;
          
          camera.position.set(cameraZ, cameraZ, cameraZ);
          camera.lookAt(0, 0, 0);
          controls.update();
          
          showStatus('ãƒ¢ãƒ‡ãƒ«ã®èª­ã¿è¾¼ã¿ãŒå®Œäº†ã—ã¾ã—ãŸ', false);
        },
        (progress) => {
          const percent = (progress.loaded / progress.total * 100).toFixed(0);
          showStatus(`ãƒ¢ãƒ‡ãƒ«ã‚’èª­ã¿è¾¼ã¿ä¸­... ${percent}%`, false);
        },
        (error) => {
          console.error('ãƒ¢ãƒ‡ãƒ«ã®èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', error);
          showStatus('ãƒ¢ãƒ‡ãƒ«ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ', true);
        }
      );
    }

    // ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹è¡¨ç¤º
    function showStatus(message, isError = false) {
      statusDiv.textContent = message;
      statusDiv.className = 'status show';
      if (isError) statusDiv.classList.add('error');
    }

    // ãƒ¢ãƒ‡ãƒ«ç”Ÿæˆ
    async function generateModel() {
      const prompt = promptInput.value.trim();
      
      if (!prompt) {
        showStatus('ãƒ—ãƒ­ãƒ³ãƒ—ãƒˆã‚’å…¥åŠ›ã—ã¦ãã ã•ã„', true);
        return;
      }
      
      generateBtn.disabled = true;
      generateBtn.innerHTML = 'ç”Ÿæˆä¸­<span class="loading"></span>';
      showStatus('AIãŒBlenderã‚¹ã‚¯ãƒªãƒ—ãƒˆã‚’ç”Ÿæˆä¸­...', false);
      
      try {
        const response = await fetch('http://localhost:3000/generate', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ prompt })
        });
        
        const data = await response.json();
        
        if (data.success) {
          showStatus('3Dãƒ¢ãƒ‡ãƒ«ã‚’èª­ã¿è¾¼ã¿ä¸­...', false);
          
          // ã‚·ãƒ¼ãƒ³ã‚’åˆæœŸåŒ–ï¼ˆã¾ã ã®å ´åˆï¼‰
          if (!scene) initScene();
          
          // ãƒ¢ãƒ‡ãƒ«ã‚’èª­ã¿è¾¼ã‚€
          loadModel('http://localhost:3000' + data.modelUrl);
        } else {
          showStatus(data.error || 'ãƒ¢ãƒ‡ãƒ«ã®ç”Ÿæˆã«å¤±æ•—ã—ã¾ã—ãŸ', true);
        }
      } catch (error) {
        console.error('ã‚¨ãƒ©ãƒ¼:', error);
        showStatus('ã‚µãƒ¼ãƒãƒ¼ã¨ã®é€šä¿¡ã«å¤±æ•—ã—ã¾ã—ãŸ', true);
      } finally {
        generateBtn.disabled = false;
        generateBtn.textContent = 'Generate Model';
      }
    }

    // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
    generateBtn.addEventListener('click', generateModel);
    
    promptInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && (e.metaKey || e.ctrlKey)) {
        generateModel();
      }
    });
    
    // ã‚µãƒ³ãƒ—ãƒ«ãƒãƒƒãƒ—ã®ã‚¯ãƒªãƒƒã‚¯
    document.querySelectorAll('.chip[data-prompt]').forEach(chip => {
      chip.addEventListener('click', () => {
        promptInput.value = chip.dataset.prompt;
      });
    });

    // æ—¢å­˜ãƒ¢ãƒ‡ãƒ«ä¸€è¦§ã‚’å–å¾—
    async function loadModelList() {
      const modelListDiv = document.getElementById('modelList');
      try {
        const response = await fetch('/api/models');
        const data = await response.json();

        if (data.models && data.models.length > 0) {
          modelListDiv.innerHTML = '';
          data.models.forEach(filename => {
            const chip = document.createElement('div');
            chip.className = 'chip';
            chip.textContent = filename.replace('.glb', '');
            chip.dataset.model = '/models/' + filename;
            chip.addEventListener('click', () => {
              if (!scene) initScene();
              showStatus(`${filename} ã‚’èª­ã¿è¾¼ã¿ä¸­...`, false);
              loadModel(chip.dataset.model);
            });
            modelListDiv.appendChild(chip);
          });
        } else {
          modelListDiv.innerHTML = '<div class="chip" style="opacity:0.5">ãƒ¢ãƒ‡ãƒ«ãªã—</div>';
        }
      } catch (error) {
        modelListDiv.innerHTML = '<div class="chip" style="opacity:0.5">èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼</div>';
      }
    }

    // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«ãƒ¢ãƒ‡ãƒ«ä¸€è¦§ã‚’å–å¾—
    loadModelList();
  </script>
</body>
